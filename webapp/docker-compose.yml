version: '3.8'

services:
  frontend:
    container_name: frontend
    image: node:20-alpine
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    env_file:
      - .env

volumes:
  node_modules:
